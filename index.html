<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./javaScript/doStuff.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="transparentContainer">
                <img class="logo" src="./images/odin-lined.png" alt="Odin logo">
                <div class="logoText">Sign-Up Form</div>
            </div>
            <div class="source">
                <p class="sourceText">
                    Photo by <a href="https://unsplash.com/@thimovanleeuwen" target="_blank">Thimo van Leeuwen</a> on <a href="https://images.unsplash.com/photo-1585598117791-876ce25c1884?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" target="_blank">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="signup">

            <div class="signUpText">
                <p class="text">Some text...</p>
                <p class="text">Some more text... Sign up blah blah</p>
            </div>

            <div class="signUpForm">
                <form action="/" method="Post">
                    <h4>Let's do this</h4>

                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="password">
                </form>
            </div>

            <div class="SignUp">
                <button>Create Account</button>
                <p class="text">Already have an account?<a class="loginLink" href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
